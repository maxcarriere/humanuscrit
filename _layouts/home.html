---
layout: default
---

{% if page.title %}
<h1 class="post-title">{{ page.title }}</h1>
{% endif %}

{{ content }}

<!-- Compteur de visites public (counter.dev, sans backend) — visible uniquement sur l’accueil -->
<div class="visitors-counter" aria-label="Compteur de visites">
  Humanuscrit — visiteurs depuis l'origine :
  <span id="counter-dev">—</span>
</div>
<p class="visitor-counter-link"><a href="{{ '/evolution/' | relative_url }}">Suivre l'évolution</a></p>
<script async src="https://cdn.counter.dev/script.js"
        data-id="humanuscrit"
        data-utcoffset="1"
        data-reset="never"
        data-target="counter-dev"></script>
