<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}" data-darkreader-mode="off" data-darkreader-scheme="light">

  {%- include head.html -%}

  <body class="{% if page.path contains 'textes/' and page.path != 'textes/index.md' and page.name == 'index.md' %}page-section-index{% endif %}">

    {%- include header.html -%}

    <main class="page-wrapper" aria-label="Content">
      <div class="parchment">
        <div class="parchment-middle">
          <div class="parchment-content">{{ content }}</div>
        </div>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
