<ul class="arborescence-textes">
  {% assign pages_textes = site.pages | where_exp: "p", "p.path contains 'textes/'" %}
  {% for p in pages_textes %}
    {% if p.name != "index.md" and p.name != "README.md" %}
      <li>
        <a href="{{ p.url | relative_url }}">
          {{ p.title | default: p.name }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
