baseurl: ""
url: "https://humanuscrit.com"

title: Humanuscrit
theme: minima

# Laisser $$ et $ intacts pour KaTeX ; limiter l’interprétation tableau (pipe en blockquote)
kramdown:
  input: GFM
  math_engine: nil
  parse_block_html: true

defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: "a-propos.md"
    values:
      permalink: /a-propos/

header_pages:
  - textes/index.md
  - productions/index.md
  - a-propos.md
